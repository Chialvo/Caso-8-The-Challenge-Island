{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/equipos.css' %}">
{% endblock %}
        
{% block content %}

<main class="equipo-main">
    {% for equipo in equipos %}
    <div class="equipo-tarjeta">
        
        <a href="{% url 'equipo' equipo.pk %}" class="equipo-tarjeta-contenedor">
            <img src="{{ equipo.foto.url }}" alt="{{ equipo.nombre }}">
        </a>
        <h2>{{ equipo.nombre }}</h2>  

        
    </div>
    {% endfor %}
</main>

{% endblock %}
