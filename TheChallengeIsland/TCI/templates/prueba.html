<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .parallax {
            height: 200vh; /* Aumenta la altura de la parallax para permitir el desplazamiento */
            perspective: 1px;
            overflow-x: hidden;
            overflow-y: scroll; /* Habilita el desplazamiento vertical */
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            transform-style: preserve-3d;
        }

        #layer1 {
            background-image: url('jungle-layer1.jpg');
            transform: translateZ(-1px) scale(2);
            border: 2px red solid;
        }

        #layer2 {
            background-image: url('jungle-layer2.jpg');
            transform: translateZ(-2px) scale(3);
            border: 2px green solid;
        }

        #layer3 {
            background-image: url('jungle-layer3.jpg');
            transform: translateZ(-3px) scale(4);
            border: 2px blue solid;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="layer" id="layer1"></div>
        <div class="layer" id="layer2"></div>
        <div class="layer" id="layer3"></div>
    </div>
</body>
<script>
    document.addEventListener("scroll", function () {
        const layers = document.querySelectorAll(".layer");
        const scrollPosition = window.scrollY;

        layers.forEach(function (layer, index) {
            const speed = index + 1;
            const yPos = -scrollPosition * speed / 2;
            layer.style.transform = `translateY(${yPos}px)`;
        });
    });
</script>
</html>
