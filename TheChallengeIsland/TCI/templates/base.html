{% load static %}

<html lang="en">

    {%endblock%}

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        nav {
            width: 100vw;
            height: 100px;
            top: 0;
            background-color: transparent;
            position: fixed;
            display: flex;
            align-items: center;
            transition: all .5s;
        }

        .logo{
            height: 80%;
            border: 1px red solid;
        }

        .logo img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        footer {
            position: relative;
            height: 20vh;
            border: burlywood solid 3px;
            background-color: rgb(216, 166, 101);
            top: 80vh;
        }
    </style>


    <body>
        <nav id="navbar">
            <div class="logo">
                <img src="{%  static 'img/Logo_chico.svg'%}" alt="logo">
            </div>
        </nav>

        {%block content%}



        {%endblock%}

        <footer>

        </footer>
    </body>
