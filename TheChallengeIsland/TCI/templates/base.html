{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>The challenge island</title>
    {% block head %}


    {% endblock %}
</head>
<nav>
    <div class="nav-contenedor hijo"></div>
    <div class="nav-botones hijo">
        <a href="{% url 'temporadas' %}" class="nav-boton">Temporadas</a>
        <a href="{% url 'equipos' %}" class="nav-boton">Equipos</a>
        <a href="{% url 'participantes' %}" class="nav-boton">Participantes</a>
    </div>
    <form method="get" class="nav-agrupador hijo">
        <input type="text" placeholder="Buscador" name="buscador" value="{{ request.GET.buscador }}">
        <button type="submit" class="nav-agrupador-boton">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
    </form>
</nav>
{% block content %}

{% endblock %}
<footer>


</footer>
</html>
